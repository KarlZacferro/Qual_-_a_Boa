<!doctype html>
<html lang="pt-br">

<head>
	<title>Cadastro</title>
	<meta charset="utf-8">

	<!-- CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="/style_login.css">
</head>

<body>

	<nav class="navbar navbar-expand-lg fixed-top navbar-dark" style="background-color: rgb(255, 185, 80);">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Qual é a boa</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="text-right">
				<a href="/login">
					<button type="button" class="btn btn-dark">Login</button>
				</a>
			</div>
		</div>
	</nav>

	<div class="bg-image" style="background-image: url('https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
	height: 100vh">>
		<div class="container">
			<div class="pt-5">
				<% if(typeof erros !='undefined' ) { %>
					<% erros.forEach(function(erro){ %>
						<div class="alert alert-warning alert-dismissible fade show" role="alert">
							<%= erro.msg %>
						</div>
						<% }) %>
							<% } %>
								<h1 class="display-5 text-center text-light">
									Crie sua Conta
								</h1>
								<p class="lead text-center text-light">Seja Bem-vindo</p>
								<hr>
								<form action="/" method="post">
									<div class="mb-3">
										<label for="exampleFormControlInput1" class="form-label text-light">Endereço de
											Email</label>
										<input type="email" name="email" class="form-control"
											id="exampleFormControlInput1" placeholder="exemplo@email.com" required>
									</div>
									<div class="mb-3">
										<label for="exampleFormControlInput2" class="form-label text-light">Senha</label>
										<input type="password" minlength="6" maxlength="40" name="senha" class="form-control"
											id="exampleFormControlInput2" placeholder="Digite sua senha desejada"
											required>
									</div>
									<div class="mb-3">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" id="gridCheck" required>
											<label class="form-check-label text-light" for="gridCheck">
												Concordo com nossos
												<a href="/termosDeUso">Termos de uso</a> e nossa <a href="/politicas">Política de
													privacidade</a>.
											</label>
										</div>
									</div>
									<div class="mb-3">
										<a href="/">
											<button id="botaoCadastrar" class="btn btn-primary"
												type="submit">Cadastre-se</button>
										</a>
									</div>
								</form>
			</div>
		</div>
	</div>

</body>

<footer class="bg-light fixed-bottom text center text-lg-start">

	<!-- Copyright -->
	<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2021-2022 Grupo A:
        <a class="text-dark" href="termosDeUso"> Termos de Uso</a>,
        <a class="text-dark" href="sobrenos"> Sobre nós</a> e
        <a class="text-dark" href="politicas">Politica de Privacidade</a>
    </div>
	<!-- Copyright -->

	<!--JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</footer>

</html>
