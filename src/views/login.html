<!doctype html>
<html lang="pt-br">

<head>
    <title>Login</title>
    <meta charset="utf-8">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/style_login.css">
</head>

<body class="text-center">

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark" style="background-color: rgb(255, 185, 80);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Qual é a boa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="text-right">
                <a href="/">
                    <button type="button" class="btn btn-dark">Cadastre-se</button>
                </a>
            </div>
        </div>
    </nav>

    <div class="bg">
        <div class="pt-5">

            <body class="text-center">

                <main class="form-signin">
                        <div class="container">
                            <% if(typeof erros !='undefined' ) { %>
                                <% erros.forEach(function(erro){ %>
                                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                        <%= erro.msg %>
                                    </div>
                                    <% }) %>
                            <% } %>
                            <h1 class=" mb-3 fw-normal pt-5 text-light">Acesse sua conta</h1>
                            <form action="/login" method="POST">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label text-light">Endereço de
                                        Email</label>
                                    <input type="email" name="email" class="form-control" id="floatingInput"
                                        placeholder="nome@exemplo.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label text-light">Senha</label>
                                    <input type="password" name="senha" class="form-control" id="floatingPassword" placeholder="Senha" required>
                                </div>

                                <div class="checkbox mb-3">
                                </div>
                                <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
                            </form>
                        </div>

                </main>



            </body>
        </div>
    </div>

</body>

<footer class="bg-light fixed-bottom text center text-lg-start">

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2021-2022 Grupo A:
        <a class="text-dark" href="termosDeUso"> Termos de Uso</a>,
        <a class="text-dark" href="sobrenos"> Sobre nós</a> e
        <a class="text-dark" href="politicas">Politica de Privacidade</a>
    </div>
    <!-- Copyright -->

    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</footer>

</html>
